<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QR Generator — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- CDN for amazon-cognito-identity-js -->
  <script src="https://unpkg.com/amazon-cognito-identity-js@5.2.7/dist/amazon-cognito-identity.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background:#f7f7f8; }
    .card { background:white; padding: 1.5rem; max-width:420px; margin: 3rem auto; box-shadow: 0 6px 18px rgba(0,0,0,0.06); border-radius:8px; }
    input { width:100%; padding:0.6rem; margin:0.4rem 0 1rem; border-radius:6px; border:1px solid #ddd; }
    button { padding:0.6rem 1rem; border-radius:6px; border:none; background:#2563eb; color:white; cursor:pointer; }
    .small { font-size:0.9rem; color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login — QR Generator</h2>
    <div>
      <label>Email</label>
      <input id="username" type="email" placeholder="you@example.com" />
    </div>
    <div>
      <label>Password</label>
      <input id="password" type="password" />
    </div>
    <div>
      <button id="loginBtn">Login</button>
    </div>
    <p class="small">After login you'll be redirected to the dashboard.</p>
    <p id="msg" class="small" style="color:red"></p>
  </div>

  <script>
    // <<< REPLACE THESE with values from `terraform output` >>>
    const USER_POOL_ID = "us-east-1_bitVZBD06";
    const CLIENT_ID = "7heg4mm90nrkav8mdkjht9s816";

    // Helper: redirect after login
    function redirectAfterLogin() {
      // Customize routing logic if needed
      window.location.href = "dashboard.html";
    }

    // Init Cognito User Pool
    const poolData = {
      UserPoolId: USER_POOL_ID,
      ClientId: CLIENT_ID
    };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    document.getElementById("loginBtn").addEventListener("click", () => {
      document.getElementById("msg").textContent = "";
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        document.getElementById("msg").textContent = "Please enter email and password.";
        return;
      }

      const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({
        Username: username,
        Password: password
      });

      const userData = {
        Username: username,
        Pool: userPool
      };

      const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

      cognitoUser.authenticateUser(authenticationDetails, {
        onSuccess: function (result) {
          // Tokens
          const idToken = result.getIdToken().getJwtToken();
          const accessToken = result.getAccessToken().getJwtToken();
          const refreshToken = result.getRefreshToken().getToken();

          // Save tokens (localStorage is simplest; secure storage for production required)
          localStorage.setItem("id_token", idToken);
          localStorage.setItem("access_token", accessToken);
          localStorage.setItem("refresh_token", refreshToken);
          localStorage.setItem("cognito_username", username);

          // redirect
          redirectAfterLogin();
        },
        onFailure: function (err) {
          console.error("Auth error:", err);
          document.getElementById("msg").textContent = err && err.message ? err.message : JSON.stringify(err);
        }
      });
    });

    // If user already logged in (token exists), go directly to dashboard
    (function checkAlreadyLoggedIn() {
      const t = localStorage.getItem("id_token");
      if (t) {
        // Optionally validate token expiry here
        redirectAfterLogin();
      }
    })();
  </script>
</body>
</html>
